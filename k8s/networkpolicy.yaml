apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: matching-engine-deny-by-default
  namespace: trading
spec:
  podSelector: { matchLabels: { app: svc-matching-engine } }
  policyTypes: ["Ingress","Egress"]
  ingress:
    - from:
        - namespaceSelector: { matchLabels: { kubernetes.io/metadata.name: trading } } # 내부 호출만
      ports: [{ protocol: TCP, port: 9090 }]
  egress:
    - to:
        - ipBlock: { cidr: 10.0.0.0/16 }  # MSK
      ports: [{ protocol: TCP, port: 9094 }]
    - to:
        - ipBlock: { cidr: 10.1.0.0/16 }  # ClickHouse
      ports: [{ protocol: TCP, port: 8123 }]
