apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: matching-engine-allow-from-ingress-and-same-namespace
  labels:
    app: matching-engine
spec:
  podSelector:
    matchLabels:
      app: matching-engine
  policyTypes: ["Ingress","Egress"]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              istio-injection: enabled
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9100
  egress:
    - to:
        - namespaceSelector: {}   # 필요 시 서비스 메시/내부 서비스와 통신
      ports:
        - protocol: TCP
          port: 9090
